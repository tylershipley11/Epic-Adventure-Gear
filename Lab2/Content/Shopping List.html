<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Purchases</title>
  <link rel="stylesheet" href="ShoppingList.css" />
  <script src="shopping.js"></script>
</head>

<body onload="init();">
  <div id="container">
    <div id="page">
      <span class="title">
        <h2>Your Cart</h2> <svg id="cart" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24"
          fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-shopping-cart">
          <circle cx="8" cy="21" r="1" />
          <circle cx="19" cy="21" r="1" />
          <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12" />
        </svg>
      </span>

      <div id="addgroup">
        <input id="itemBox" type="text" size="30" placeholder="Enter your product item here...">
        <button id="add" onclick="addItem();">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus">
            <path d="M5 12h14" />
            <path d="M12 5v14" />
          </svg>
        </button>
      </div>

      <ul id="glist">
        <li id="one">Product 1</li>
        <li id="two">Product 2</li>
        <li id="three">Product 3</li>
        <li id="four">Product 4</li>
      </ul>
    </div>
    <div id="controls">
      <button onclick="moveFirst();">Move First</button><br>
      <button onclick="scrollUp();">Scroll Up</button>
      <button id="remove" onclick="removeItem();">Remove</button><br>
      <button onclick="scrollDown();">Scroll Down</button><br>
      <button onclick="moveLast();">Move Last</button>
    </div> <!-- controls -->
  </div> <!-- container -->
</body>

</html>
